# Configurações do Projeto Sistema de Notas Escolar

# Informações Básicas
projeto.nome=Sistema de Notas Escolar
projeto.versao=3.0.0
projeto.descricao=Sistema completo de gerenciamento acadêmico
projeto.autores=Izabela Cassiano, Julia Franco

# Configurações Java
java.versao.minima=11
java.package.principal=org.teiacoltec.poo
java.classe.main=org.teiacoltec.poo.Main

# Diretórios
dir.fonte=src/main/java
dir.recursos=src/main/resources
dir.testes=src/test/java
dir.compilacao=target/classes
dir.documentacao=docs
dir.bibliotecas=lib

# Arquivos de Dados
arquivo.dados=dados.ser
backup.automatico=true

# Configurações de Build
build.limpar.antes=true
build.mostrar.warnings=true
build.encoding=UTF-8

# Configurações de Execução
execucao.memoria.inicial=256m
execucao.memoria.maxima=512m

# Funcionalidades
funcionalidades.autenticacao=true
funcionalidades.persistencia=true
funcionalidades.relatorios=true
funcionalidades.tarefas=true
funcionalidades.notas=true